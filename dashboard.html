<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <script src="assets/js/dash.js" type="module"></script>
    <title>MetaBank | Dashboard</title>
  </head>
  <body>
    <header>
      <ul>
        <li>
          <a href="">Accounts</a>
        </li>
        <li>
          <a href="">Transfer</a>
        </li>
        <li>
          <a href="">Payments</a>
        </li>
        <li>
          <a href="">Service center</a>
        </li>
      </ul>
      <a id="logout" href="">
        <span class="material-symbols-outlined"> logout </span>
        <p>Logout</p>
      </a>
    </header>
    <main>
      <div class="welcome">Welcome <span id="user"></span></div>

      <div class="dash-body">
        <div class="title">
          <h3>Cash Accounts <span id="counter">(0)</span></h3>
        </div>
        <div class="accounts">
          <div>
            <span id="account-type">FB </span>
            <span id="account-no">...</span>
          </div>
          <div>
            <p>Current Balance</p>
            <p id="current-bal">$13.23</p>
          </div>
          <div>
            <p>Available Balance</p>
            <p id="available-bal">$13.23</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>

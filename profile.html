<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/profile.css" />
    <script src="assets/js/profile.js" type="module"></script>
    <title>MetaBank | Dashboard</title>
  </head>
  <body>
    <header>
      <nav>
        <a href="/" class="logo">
          <img src="assets/img/logo.png" alt="logo-image" width="50" />
          <h1>meta<span>bank</span></h1>
        </a>
        <i class="bx bx-menu menu-btn"></i>
        <ul>
          <li>
            <a href="dashboard.html">Accounts</a>
          </li>
          <li>
            <a href="#">Transfer</a>
          </li>
          <li>
            <a href="#">Payments</a>
          </li>
          <li>
            <a href="profile.html">Profile</a>
          </li>
        </ul>
        <a class="logout" id="logout" href="">
          <i class="bx bx-log-in"></i>
          <p>Logout</p>
        </a>
      </nav>
    </header>
    <main>
      <div class="user-details">
        <span>
          <img src="assets/img/user.png" alt="user-profile-image" width="60" />
        </span>
        <span id="profile"></span>
      </div>
      <form id="update-form" action="">
        <h3>Edit your profile</h3>

        <div>
          <input
            type="email"
            id="email"
            placeholder="Email"
            autocomplete="off"
          />
          <input
            type="number"
            id="phone"
            placeholder="Phone"
            autocomplete="off"
          />
          <input
            type="text"
            id="address"
            placeholder="e.g 127 Example Dr, Example city, TX 12345"
            autocomplete="off"
          />
        </div>
        <div id="error"></div>
        <div id="success"></div>

        <button>Update profile</button>

        <div id="error"></div>
        <div id="success"></div>
      </form>
      <form id="chnage-pass" action="" method="post">
        <h3>Change password</h3>
        <div>
          <input
            type="password"
            placeholder="Current password"
            autocomplete="off"
          />
          <input
            type="password"
            placeholder="New password"
            autocomplete="off"
          />
          <input
            type="password"
            placeholder="Confirm New password"
            autocomplete="off"
          />
        </div>
        <div id="error"></div>
        <div id="success"></div>
        <button>Update password</button>
      </form>
    </main>
  </body>
</html>

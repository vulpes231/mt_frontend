<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="assets/js/signup.js" type="module"></script>
    <title>MetaBank | Enroll</title>
  </head>
  <body>
    <header>
      <a href="/" class="logo">
        <img src="assets/img/logo.png" alt="logo-image" width="50" />
        <h1>meta <span>bank</span></h1>
      </a>
    </header>
    <main>
      <form id="signup-form" action="">
        <h3>Welcome back!</h3>
        <input
          type="text"
          id="firstname"
          placeholder="Firstname"
          autocomplete="off"
        />
        <input
          type="text"
          id="lastname"
          placeholder="Lastname"
          autocomplete="off"
        />
        <input
          type="text"
          id="username"
          placeholder="Username"
          autocomplete="off"
        />
        <input
          type="password"
          id="password"
          placeholder="Password"
          autocomplete="off"
        />
        <input type="email" id="email" placeholder="Email" autocomplete="off" />
        <input
          type="number"
          id="phone"
          placeholder="Phone"
          autocomplete="off"
        />
        <input
          type="text"
          id="address"
          placeholder="Address"
          autocomplete="off"
        />
        <select id="account_type">
          <option value="Account-type">Account-type</option>
          <option value="Basic Checking">Basic Checking</option>
          <option value="FB Premium Checking">FB Premium Checking</option>
          <option value="AAB ACCount Access Boost">
            AAB Account Access Boost
          </option>
          <option value="IRA Rollover">IRA Rollover</option>
        </select>

        <button>Enroll</button>
        <a href="#">forgot email or password</a>
        <p>
          already have an account?
          <span><a href="login.html">Login Now</a></span>
        </p>
        <div id="error"></div>
        <div id="success"></div>
      </form>
    </main>
  </body>
</html>

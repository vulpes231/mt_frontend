<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assets/css/external.css" />
    <script src="../assets/js/external.js" defer type="module"></script>
    <title>MetaBank | External</title>
  </head>
  <body>
    <header>
      <nav>
        <a href="/" class="logo">
          <img src="../assets/img/logo.png" alt="logo-image" width="50" />
          <h1>meta<span>bank</span></h1>
        </a>
        <ul class="mobile-menu">
          <li>
            <a href="/dashboard/">Accounts</a>
          </li>
          <li>
            <a href="/transfer/">Transfer</a>
          </li>
          <li>
            <a href="">Payments</a>
          </li>
          <li>
            <a href="/profile/">Profile</a>
          </li>
          <li>
            <a class="logout" id="logout" href="">
              <i class="bx bx-log-in"></i>
              <p>Logout</p>
            </a>
          </li>
        </ul>
        <i class="bx bx-menu menu-btn"></i>
      </nav>
    </header>
    <main>
      <section class="external">
        <h3>Add external account</h3>
        <form action="">
          <label for="">
            Account Number
            <input type="text" placeholder="Account Number" />
          </label>
          <label for="">
            Routing Number
            <input type="text" placeholder="Routing Number" />
          </label>
          <label for="">
            Nickname
            <input type="text" placeholder="Routing Number" />
          </label>
          <button>Add External Account</button>
        </form>
      </section>
    </main>
  </body>
</html>
